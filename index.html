<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDee</title>

  <style>
    :root {
      --text-color: #1f2937;
      --muted-color: #6b7280;
      --accent-color: #769CDF;
      --bg-color: #ffffff;
      --border-color: #e5e7eb;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                   "Helvetica Neue", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 20px 64px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .meta {
      font-size: 0.9rem;
      color: var(--muted-color);
      margin-bottom: 32px;
    }

    h2 {
      font-size: 1.25rem;
      margin-top: 32px;
      margin-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 4px;
    }

    p {
      margin: 12px 0;
    }

    ul {
      margin: 12px 0 12px 20px;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
    }

    .highlight {
      font-weight: 600;
      color: var(--accent-color);
    }

    footer {
      margin-top: 48px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: var(--muted-color);
    }

    /* Optional: Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #e5e7eb;
        --muted-color: #9ca3af;
        --bg-color: #111827;
        --border-color: #374151;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Welcome To IDee</h1>
  </main>
</body>
</html>
